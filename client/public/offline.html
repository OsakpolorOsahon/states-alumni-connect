<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SMMOWCUB</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #E10600;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 1rem;
            color: #E10600;
            font-size: 24px;
        }
        p {
            margin: 0 0 1.5rem;
            color: #666;
            line-height: 1.5;
        }
        .retry-btn {
            background: #E10600;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #C10500;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin: 0.5rem 0;
            color: #666;
            font-size: 14px;
        }
        .feature::before {
            content: "âœ“ ";
            color: #E10600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SM</div>
        <h1>You're Offline</h1>
        <p>Don't worry! SMMOWCUB works offline. You can still browse cached content and your data will sync when you're back online.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">Browse cached member directory</div>
            <div class="feature">View offline content</div>
            <div class="feature">Auto-sync when back online</div>
        </div>
    </div>

    <script>
        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
